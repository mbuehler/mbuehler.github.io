<html>
  <head>
    <title>mbuehler testing</title>
    <script>
      // Define dataLayer and the gtag function.
      window.dataLayer = window.dataLayer || [];
      
      function gtag(){dataLayer.push(arguments);}
      
      function deleteAllCookies() {
        delete_cookie("consentCookie");
        delete_cookie("consentStatus");
      }
      
      function set_cookie(name, value) {
        document.cookie = name +'='+ value +'; Path=/;';
      }
      
      function delete_cookie(name) {
        document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      }

      function clearAndReload() {
          deleteAllCookies();
          location.reload();
      }

      if (document.cookie.replace(/(?:(?:^|.*;\s*)consentStatus\s*\=\s*([^;]*).*$)|^.*$/, "$1") == "granted") {
        alert('Granted');
        gtag('consent', 'update', {
          'ad_storage': 'granted',
          'analytics_storage': 'granted'
        });
        dataLayer.push({
          'event': 'allow_consent'
        });
      } else {
        alert('Denied or Undefined');
        gtag('consent', 'default', {
          'ad_storage': 'denied',
          'analytics_storage': 'denied'
        });
        dataLayer.push({
          'event': 'default_consent'
        });
      } 
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> 
      $(document).ready(function(){
        
        if (document.cookie.replace(/(?:(?:^|.*;\s*)consentCookie\s*\=\s*([^;]*).*$)|^.*$/, "$1") !== "true") {     
          $("#cookiePanel").slideDown("slow");
          $('#btnConsentGranted').click(function() {
            alert('You have agreed');
            $("#cookiePanel").slideUp("slow");
            gtag('consent', 'update', {
              'ad_storage': 'granted',
              'analytics_storage': 'granted'
            });
            dataLayer.push({
              'event': 'update_consent'
            });
            set_cookie("consentCookie", "true");
            set_cookie("consentStatus", "granted");
//            document.cookie = "consentCookie=true; path=/";
//            document.cookie = "consentStatus=granted; path=/";
            location.reload();
          });
          $('#btnConsentDenied').click(function() {
            alert('You have denied consent');
            $("#cookiePanel").slideUp("slow");
            set_cookie("consentCookie", "true");
            set_cookie("consentStatus", "denied");
//            document.cookie = "consentCookie=true; path=/";
//            document.cookie = "consentStatus=denied; path=/";
            location.reload();
          });
        }
        
      });
    </script>
    <style> 
      body {
        font-family: Arial, sans-serif;
      }
      #cookiePanel {
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
        padding: 50px;
        display: none;
        position: absolute;
        width: 100%;
        top: 0px;
        left: 0px;
        z-index: 1000;
      }
      #clearCookieLink {
        position: fixed;
        top: 0px;
        right: 0px;
        width: 100px;
        height: 10px;
      }
    </style>
  </head>

    <!-- Google Tag Manager (noscript) -->

    <div id='cookiePanel'>
      <p>Do you consent to our cookies?</p>
      <button id="btnConsentDenied">No</button>
      <button id="btnConsentGranted">Yes</button>
    </div>
    <div id="clearCookieLink">
      <a href="javascript:clearAndReload();">Clear Cookies</a>
    </div>

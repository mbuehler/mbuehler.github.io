    <script>
      // Define dataLayer and the gtag function.
      window.dataLayer = window.dataLayer || [];
      
      function gtag(){dataLayer.push(arguments);}
      
      function deleteAllCookies() {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
      }

      function clearAndRedirect(link) {
          deleteAllCookies();
          document.location = link;
      }

      if (document.cookie.replace(/(?:(?:^|.*;\s*)consentStatus\s*\=\s*([^;]*).*$)|^.*$/, "$1") == "granted") {
        alert('Granted');
        gtag('consent', 'update', {
          'ad_storage': 'granted',
          'analytics_storage': 'granted'
        });
        dataLayer.push({
          'event': 'allow_consent'
        });
      } else {
        alert('Denied or Undefined');
        gtag('consent', 'default', {
          'ad_storage': 'denied',
          'analytics_storage': 'denied'
        });
        dataLayer.push({
          'event': 'default_consent'
        });
      } 
    </script>

    <script> 
      $(document).ready(function(){
        
        if (document.cookie.replace(/(?:(?:^|.*;\s*)consentCookie\s*\=\s*([^;]*).*$)|^.*$/, "$1") !== "true") {     
          $("#panel").slideDown("slow");
          $('#btnConsentGranted').click(function() {
            alert('You have agreed');
            $("#panel").slideUp("slow");
            gtag('consent', 'update', {
              'ad_storage': 'granted',
              'analytics_storage': 'granted'
            });
            dataLayer.push({
              'event': 'update_consent'
            });
            document.cookie = "consentCookie=true; path=/";
            document.cookie = "consentStatus=granted; path=/";
          });
          $('#btnConsentDenied').click(function() {
            alert('You have denied consent');
            $("#panel").slideUp("slow");
            document.cookie = "consentCookie=true; path=/";
            document.cookie = "consentStatus=denied; path=/";
          });
        }
        
      });
    </script>
